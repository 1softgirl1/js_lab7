<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Изменение свойств горизонтальной линии</title>
</head>
<body>
<p>Выберите значения парамеетров, которые требуется изменить, и нажмите кнопку <strong>Выполнить.</strong></p><br><br>
<hr id="line" style="background-color: #5353ac; height: 2px; width: 270px; border: none; margin-left: 0;"> <br><br><table border="1">
    <tr>
        <td>Выравнивание:  <br>
            <input type="radio" name="alignment" value="LEFT" checked> LEFT <br>
            <input type="radio" name="alignment" value="CENTER"> CENTER <br>
            <input type="radio" name="alignment" value="RIGHT"> RIGHT <br>
            <input id="size" type="number" value="25"> толщина линии (size) <br>
            <input id="width" type="number" value="270"> длина линии (width) <br>
        </td>
        <td>
            <label for="color">Цвет линии (color)</label><br>
            <select id="color">
                <option value="green">green</option>
                <option value="olive">olive</option>
                <option value="navy">navy</option>
                <option value="purple">purple</option>
                <option value="teal">teal</option>
                <option value="gray">gray</option>
                <option value="silver">silver</option>
                <option value="yellow">yellow</option>
                <option value="blue">blue</option>
                <option value="fuchsia">fuchsia</option>
                <option value="white">white</option>
            </select></td>
    </tr>
</table> <br>
<button id="do">Выполнить</button>
<button id="upd">Обновить</button>
</body>
<script>
    document.getElementById('do').addEventListener('click', function() {
        const line = document.getElementById('line');
        const selectedAlignment = document.querySelector('input[name="alignment"]:checked').value;
        const selectediSize = Number(document.getElementById("size").value) + 'px';
        const selectediWidth = Number(document.getElementById("width").value) + 'px' ;
        const lineColor = document.getElementById("color").value;

        switch(selectedAlignment) {
            case 'LEFT':
                line.style.marginLeft = '0';
                line.style.marginRight = 'auto';
                break;
            case 'CENTER':
                line.style.marginLeft = 'auto';
                line.style.marginRight = 'auto';
                break;
            case 'RIGHT':
                line.style.marginLeft = 'auto';
                line.style.marginRight = '0';
                break;
        }
        line.style.height= selectediSize;
        line.style.width= selectediWidth;
        line.style.backgroundColor = lineColor;
    });

    document.getElementById('upd').addEventListener('click', function() {

        document.getElementById("size").value = 25;
        document.getElementById("width").value = 270;
        document.getElementById("color").value = "green";
        document.querySelector('input[value="LEFT"]').checked = true;

        const line = document.getElementById('line');
        line.style.height = '2px';
        line.style.width = '50%';
        line.style.backgroundColor = '#5353ac';
        line.style.marginLeft = '0';
        line.style.marginRight = 'auto';
    });

</script>
</html>
